<div class="py-5 container__custom">
    <div class="row" id="renderSearch">
        <div class="d-flex w-100">
            <div class="modalLeft">
                <h2>Đăng nhập</h2>
                <p>
                    Đăng nhập để theo dõi đơn hàng, lưu danh sách sản phẩm yêu thích, nhận nhiều ưu đãi hấp dẫn.
                </p>
                <img src="assets/Images/fashionGirl.png" class="img-fluid mt-3" />
            </div>
            <div class="modalRight m-0 d-flex justify-content-center align-items-center"
                style="margin-left:15px !important;">
                <form (ngSubmit)="Login()">
                    <div class="form-group">
                        <label for="tenTaiKhoan">Tài khoản</label>
                        <div class="flex-column d-flex">
                            <input type="text" autocomplete="off" placeholder="Nhập tài khoản" [(ngModel)]="TaiKhoan"
                                id="tenTaiKhoan" name="username" />
                            <p class="text-danger"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="matKhau">Mật khẩu</label>
                        <div class="flex-column d-flex">
                            <input type="password" autocomplete="off" placeholder="Nhập mật khẩu" [(ngModel)]="MatKhau"
                                id="matKhau" name="password" />
                            <p class="text-danger"></p>
                        </div>
                    </div>
                    <button class="btn btn-primary mr-3" type="submit">Đăng nhập</button>
                    <button class="btn btn-success" type="button" [routerLink]="['/Dang-Ky']">Đăng ký</button>
                    <p class="text-danger mt-3"></p>
                </form>
            </div>
        </div>
    </div>
</div>
