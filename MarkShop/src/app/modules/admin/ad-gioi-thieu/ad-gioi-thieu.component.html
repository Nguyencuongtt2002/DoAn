<div class="content" style="max-width:1250px;">
    <div class="layout-page-customer">
        <h3 class="text-center mb-3 font-weight-bold" data-aos="flip-right">Danh sách giới thiệu </h3>
        <!-- "Create New" button that triggers the modal -->
        <p class="text-muted font-13 m-b-30">
            <button class="btn btn-success fa fa-plus" data-toggle="modal" (click)="taomoi()"
                data-target="#exampleModal">Tạo mới</button>
            <button class="btn btn-info btn-sm ml-2" data-toggle="modal" data-target="#exampleModal1">
                <i class="fas fa-edit"></i> Cập nhật
            </button>
            <button class="btn btn-info btn-sm ml-2" data-toggle="modal" data-target="#exampleModal3"
                (click)="onDelete()">
                <i class="fas fa-trash-alt"></i> Xóa
            </button>
        </p>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Tìm kiếm..." [(ngModel)]="searchTerm">
        </div>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr class="text-center">
                    <th style="width: 5%;">STT</th>
                    <th style="width: 15%;">Tiêu Đề</th>
                    <th style="width: 25%;">Nội Dung </th>
                    <th style="width: 15%;">Hình Ảnh</th>
                </tr>
            </thead>
            <tbody *ngFor="let gt of gioithieu let i = index">
                <ng-container *ngIf="!searchTerm || gt.tieuDe.toLowerCase().includes(searchTerm.toLowerCase())">
                    <tr (click)="onRowClick(gt)" [class.selected]="selectedRow === gt">
                        <td>{{i+1}}</td>
                        <td>{{gt.tieuDe}}</td>
                        <td [innerHTML]="gt.noiDung"></td>
                        <td>
                            <ng-container *ngIf="gt.hinhAnh; else noImage">
                                <img src="/assets/Images/{{gt.hinhAnh}}" style="width: 150px; height: 150px;" />
                            </ng-container>
                            <ng-template #noImage>
                                <!-- Nội dung thay thế khi không có ảnh -->
                                <span>Không có ảnh</span>
                            </ng-template>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>

    </div>
</div>

<div #addModal class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" style="max-width: 600px;">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Giới Thiệu </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form novalidate name="frmLoaiSP" id="frmLoaiSP" class="form-horizontal row-border">
                    <div class="form-group row">
                        <label class="col-md-12 control-label" for="idTenLoaiSanPham">TieuDe : </label>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="text" id="idTenLoaiSanPham" [(ngModel)]="TieuDe" class="form-control"
                                name="Email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-12 control-label" for="idTenLoaiSanPham">Nội Dung : </label>
                    </div>
                    <angular-editor [placeholder]="'Nhập nội dung'" [config]="editorConfig" [(ngModel)]="NoiDung"
                        name="NoiDung"></angular-editor>
                    <div class="form-group row">
                        <label class="col-md-12 control-label" for="idTenLoaiSanPham">Hình Ảnh : </label>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="file" (change)="onFileChange($event)" id="idTenLoaiSanPham"
                                [(ngModel)]="HinhAnh" class="form-control" name="HinhAnh" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12 text-center">
                            <button id="save" class="btn btn-success" type="submit" (click)="Them()">
                                <i class="icon-save"></i> Thêm
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
<div #updateModal class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" style="max-width: 600px;">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Giới Thiệu</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form novalidate name="frmLoaiSP" id="frmLoaiSP" class="form-horizontal row-border">
                    <div class="form-group row">
                        <label class="col-md-12 control-label" for="idTenLoaiSanPham">TieuDe : </label>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="text" id="idTenLoaiSanPham" [(ngModel)]="TieuDe" class="form-control"
                                name="TieuDe" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-12 control-label" for="idTenLoaiSanPham">Nội Dung: </label>
                    </div>
                    <angular-editor [placeholder]="'Nhập nội dung'" [config]="editorConfig" [(ngModel)]="NoiDung"
                        name="NoiDung"></angular-editor>
                    <div class="form-group row">
                        <label class="col-md-12 control-label" for="idTenLoaiSanPham">Hình Ảnh: </label>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="file" (change)="onFileChange($event)" id="idTenLoaiSanPham"
                                [(ngModel)]="HinhAnh" class="form-control" name="HinhAnh" />
                        </div>
                        <div class="col-md-12 d-flex justify-content-center">
                            <img *ngIf="HinhAnh" src="/assets/Images/{{HinhAnh}}" style="width: 300px; height: 150px;"
                                class="mt-3 text-center" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12 text-center">
                            <button id="save" class="btn btn-success" type="submit" (click)="update()">
                                <i class="icon-save"></i> Sửa
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
<div #deleteModal class="modal" tabindex="-1" id="exampleModal3">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Giới thiệu</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Bạn có chắc chắn xóa không ?.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="hanleDelete()">Xóa</button>
            </div>
        </div>
    </div>
</div>
