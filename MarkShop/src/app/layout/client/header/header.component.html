<header class="header__navbar fixed-top">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #000">
        <a class="navbar-brand" routerLink="">
            <img src="/assets/Images/Mark_brand.png" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto d-flex justify-content-center align-items-center">
                <li class="nav-item" *ngFor="let mn of menu">
                    <a routerLink="{{mn.link}}">{{mn.tenMenu}}</a>
                </li>
                <!-- Condition for unauthenticated user -->
                <li class="nav-item position-relative login" *ngIf="!isLogin">
                    <span class="text-white font-weight-bold" style="text-decoration: none; cursor: pointer">ĐĂNG
                        NHẬP</span>
                </li>
                <li class="nav-item position-relative login" *ngIf="!isLogin">
                    <a routerLink="/Dang-Ky" class="font-weight-bold text-white" style="cursor:pointer">ĐĂNG KÝ</a>
                </li>
                <li class="nav-item" *ngIf="isLogin">
                    <a routerLink="/lich-su">LỊCH SỬ MUA HÀNG</a>
                </li>
                <li style="width: 200px;" class="text-right text-white position-relative " *ngIf="isLogin">
                    <span class="mr-2">Xin chào:</span><span class="text-white"
                        style="text-decoration: none; cursor: pointer"
                        [routerLink]="['/tai-khoan']">{{isLogin.taiKhoan}}</span>
                    <div class="optionLogin">
                        <a routerLink="" (click)="onLogout()">Đăng xuất</a>
                    </div>
                </li>
                <li class="nav-item lastLi text-center position-relative GH">
                    <a routerLink="/gio-hang" class="position-relative cart-icon text-center"><img
                            src="assets/Images/bag.png" /><span>{{SoLuong}}</span></a>
                </li>
            </ul>
        </div>
    </nav>
</header>
